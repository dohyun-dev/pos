NotBlank=필수 입력값입니다.
NotNull=필수 입력값입니다.
Size=최소 {min}자, 최대 {max}자로 입력해주세요.
Min={value} 이상의 값을 입력해야 합니다.
Max={value} 이하의 값을 입력해야 합니다.
Positive=0보다 큰 값을 입력해야 합니다.
PositiveOrZero=0 이상의 값을 입력해야 합니다.
Negative=0보다 작은 값을 입력해야 합니다.
NegativeOrZero=0 이하의 값을 입력해야 합니다.
Email=이메일 형식으로 입력해야 합니다.
Pattern=형식이 올바르지 않습니다.
Past=과거 날짜로 입력해야 합니다.
PastOrPresent=과거 또는 현재 날짜로 입력해야 합니다.
Future=미래 날짜여야 합니다.
FutureOrPresent=현재 또는 미래 날짜여야 합니다.